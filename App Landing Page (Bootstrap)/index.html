<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
    <link href="styling.css" rel="stylesheet">  

    <title>App Landing Page</title>
  </head>
  <body>
    
      <div class="jumbotron">
          <div class="container">
              <!--Create Logo-->
            <div>
                <img src="images/plane.png" class="logo">
            </div>
              <!--Create Featured Parts-->
              <div class="featured">
                  <!--Create a row to use the grid system and limit space taken by
                       the featured content-->
                  <div class="row">
                      <!--Use 9 columns out of 12 columns for medium and large devices-->
                    <div class="col-md-9">
                        <h1>Best Holiday Finder App.</h1>
                        <p>Find your next holiday destination using our App!<br />
                            Compare offers and save your hard earned money for your trip!</p>
                        
                        <p>
                            <a class="btn btn-default btn-lg" href="#">Find out more</a>
                            <a class="btn btn-default btn-lg" href="#">Download</a>
                        </p>
                        
                    </div>
                  </div>
              
              </div>
          </div>
       
      </div>
      <!--Create the trial section-->
      <div class="trial">
      
          <div class="container">
              <h2>Try it now</h2>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/799px-Available_on_the_App_Store_%28black%29.png">
              
              <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg">
              
          
          </div>
          
          <!--Create a footer-->
          <div class="footer">
          <p>&copy; Development Practice </p>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
